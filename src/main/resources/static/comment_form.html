<include target="header.html" />
<p class="mg-b10"><button type="button" onclick="location.href='{getUrl('act','')}'"  class="{$btn} {$btn_size} {$btn_color}"><i class="ti-arrow-left"></i> {$lang->cmd_cancel}</button></p>

<div class="feedbackList form" cond="$oSourceComment->isExists()">
	<div class="replyList">
	    <div class="item r3">
			<div class="itemAside">
				<img src="{$oSourceComment->getProfileImage()}" alt="profile" class="profile r50" cond="$oSourceComment->getProfileImage()" />
				<img src="img/common/noProfile.png" alt="profile" class="profile r50" cond="!$oSourceComment->getProfileImage()" />
			</div>
			<div class="itemContent">
				<div class="meta">
					<span>
						<i class="ti-user" title="{$lang->author}"></i> 
						<a href="#popup_menu_area" class="member_{$oSourceComment->getMemberSrl()}" onclick="return false">{$oSourceComment->getNickName()}</a>
					</span>
					<span>
						<i class="ti-time" title="{$lang->regdate}"></i> {$oSourceComment->getRegdate('Y-m-d H:i:s')}
					</span>
					<span cond="$grant->manager">IP: {$oSourceComment->getIpaddress()}</span>			
				</div>
				
				{$oSourceComment->getContent(false)}
			</div>
	    </div>
	</div>
</div>


<form action="./" method="post" onsubmit="jQuery(this).find('input').each(function(){if(this.title==this.value)this.value='';});return procFilter(this, insert_comment)" class="boardWrite" >
	<input type="hidden" name="mid" value="{$mid}" />
	<input type="hidden" name="document_srl" value="{$oComment->get('document_srl')}" />
	<input type="hidden" name="comment_srl" value="{$oComment->get('comment_srl')}" />
	<input type="hidden" name="content" value="{htmlspecialchars($oComment->get('content'))}" />
	<input type="hidden" name="parent_srl" value="{$oComment->get('parent_srl')}" />

	<div class="boardEditor r3">

		<div class="editorOption">
			<block cond="!$is_logged">
			<div class="write_type xet_clearfix">
				<div class="input_title" cond="0"><em>*</em> {$lang->author}</div>	
				<div class="input_form"><input type="text" name="nick_name" class="inputText userName" value="{$oComment->get('nick_name')}" title="{$lang->author}" placeholder="{$lang->author}" /></div>
			</div>
			<div class="write_type xet_clearfix">
				<div class="input_title" cond="0"><em>*</em> {$lang->password}</div>
				<div class="input_form"><input type="password" name="password" class="inputText userPw" value="{$lang->password}" title="{$lang->password}" placeholder="{$lang->password}" /></div>
			</div>			
			</block>
			<div class="write_type">
				<block cond="$is_logged">
				<input type="checkbox" name="notify_message" value="Y" checked="checked"|cond="$module_info->notify_comment=='Y' || $oComment->get('notify_message')=='Y'" id="notify_message" class="inputCheck" />
				<label for="notify_message">{$lang->notify}</label>
				</block>
				<input type="checkbox" name="is_secret" value="Y" id="is_secret" checked="checked"|cond="$module_info->secret_comment=='Y'  || $oComment->get('is_secret')=='Y'" class="inputCheck" />
				<label for="is_secret">{$lang->secret}</label>
			</div>
		</div>
		<div class="editor">{$oComment->getEditor()}</div>
		<div class="boardNavigation">
			<button type="submit" class="{$btn} {$btn_large_size} {$btn_submit} xet_btn_block">{$lang->cmd_comment_registration}</button>
		</div>

	</div>
</form>

<include target="footer.html" />
