<include target="header.html" cond="!$form_include" />

<button type="button" onclick="history.back()" class="{$btn} {$btn_size} {$btn_color}"><i class="ti-arrow-left"></i> {$lang->cmd_cancel}</button>  
<form action="./" method="get" onsubmit="return procFilter(this, input_password)" class="secretMessage boardWrite">
	<fieldset>
		<input type="hidden" name="mid" value="{$mid}" />
		<input type="hidden" name="page" value="{$page}" />
		<input type="hidden" name="document_srl" value="{$document_srl}" />
		<input type="hidden" name="comment_srl" value="{$comment_srl}" />
		
		<p><i class="ti-lock"></i></p>
		<p>{$lang->msg_input_password}</p>
		<p><input type="password" name="password" id="cpw" class="inputText" placeholder="{$lang->password}" /></p>
		<button type="submit" accesskey="s" class="{$btn} {$btn_size} {$btn_submit} xet_btn_block">{$lang->cmd_input}</button>
	</fieldset>
</form>

<include target="footer.html" cond="!$form_include" />
